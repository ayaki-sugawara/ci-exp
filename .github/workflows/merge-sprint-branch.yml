name: test

on:
  push:
    branches:
      - 'sprint-*'

jobs:
  sprint:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: { status, ahead_by, behind_by, total_commits } } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'stg',
              head: 'prod',
            });
            console.log(context)
            if (ahead_by <= 1) {
              return;
            }
